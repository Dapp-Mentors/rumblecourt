version: '3.8'

services:
  # Hardhat Local Blockchain Node
  hardhat-node:
    build:
      context: .
      dockerfile: Dockerfile.hardhat
    ports:
      - "8545:8545"
    volumes:
      - .:/app
      - /app/node_modules
      - hardhat-artifacts:/app/artifacts
      - hardhat-cache:/app/cache
    working_dir: /app
    command: npm run node
    environment:
      - NODE_ENV=development
      - RPC_URL=http://hardhat-node:8545
    networks:
      - rumblecourt-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --spider http://localhost:8545 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Next.js Frontend - Production Mode
  nextjs-server:
    build:
      context: .
      dockerfile: Dockerfile.nextjs
    ports:
      - "3000:3000"
    volumes:
      - hardhat-artifacts:/app/artifacts
      - hardhat-cache:/app/cache
      - ./deployments:/app/deployments
    working_dir: /app
    command: >
      sh -c "
        echo '=== Waiting for Hardhat node to be ready ===' &&
        for i in 1 2 3 4 5; do
          if wget -q -O- --post-data='{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"params\":[],\"id\":1}' --header='Content-Type: application/json' http://hardhat-node:8545 2>/dev/null | grep -q result; then
            echo 'Hardhat node is ready!'
            break
          fi
          echo 'Waiting for hardhat... (attempt '$i'/5)'
          sleep 3
        done &&

        echo '=== Compiling contracts ===' &&
        npm run compile &&

        echo '=== Deploying contracts ===' &&
        npm run deploy:local &&

        echo '=== Building Next.js for production ===' &&
        timeout -k 10 180 npm run build &&

        echo '=== Starting production server ===' &&
        npm run start
      "
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - RPC_URL=http://hardhat-node:8545
      - NEXT_TELEMETRY_DISABLED=1
      - HOSTNAME=0.0.0.0
      # Increase Node.js memory for build
      - NODE_OPTIONS=--max-old-space-size=2048
    networks:
      - rumblecourt-network
    depends_on:
      hardhat-node:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G

networks:
  rumblecourt-network:
    driver: bridge

volumes:
  hardhat-artifacts:
    driver: local
  hardhat-cache:
    driver: local