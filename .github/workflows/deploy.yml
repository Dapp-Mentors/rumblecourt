name: Deploy to VPS (Zero Downtime)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment archive
        run: |
          # Create a compressed archive of the project
          # Use --warning=no-file-changed to ignore files changing during archive
          tar -czf rumblecourt.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.next' \
            --exclude='cache' \
            --exclude='artifacts' \
            --warning=no-file-changed \
            --warning=no-file-removed \
            . || [[ $? -eq 1 ]]

          echo "Archive created: $(ls -lh rumblecourt.tar.gz)"

      - name: Transfer archive to VPS
        run: |
          # Save SSH key to file
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key

          # Use scp with specific options for better reliability
          scp -i /tmp/deploy_key \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -o ServerAliveInterval=30 \
            -o ServerAliveCountMax=3 \
            -o Compression=yes \
            rumblecourt.tar.gz \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/tmp/

          # Clean up key
          rm -f /tmp/deploy_key

      - name: Extract files on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Create directory if it doesn't exist
            mkdir -p /dockerized/containers/rumblecourt

            # Remove old deployment files (keeping containers running)
            rm -rf /dockerized/containers/rumblecourt/*

            # Extract the archive
            cd /dockerized/containers/rumblecourt
            tar -xzf /tmp/rumblecourt.tar.gz

            # Clean up the temp archive
            rm -f /tmp/rumblecourt.tar.gz

            echo "✓ Files extracted successfully"
            ls -la

      - name: Create environment file
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cat << 'EOF' > /dockerized/containers/rumblecourt/.env.local
            # LLM API Keys
            NEXT_PUBLIC_OPENROUTER_API_KEY=${{ secrets.NEXT_PUBLIC_OPENROUTER_API_KEY }}
            NEXT_PUBLIC_OPIK_API_KEY=${{ secrets.NEXT_PUBLIC_OPIK_API_KEY }}
            OPIK_PROJECT_NAME=${{ secrets.OPIK_PROJECT_NAME }}

            # Blockchain Configuration
            # Server-side RPC (container-to-container)
            RPC_URL=http://hardhat-node:8545

            # Client-side RPC (browser/MetaMask - public URL)
            NEXT_PUBLIC_RPC_URL=${{ secrets.NEXT_PUBLIC_RPC_URL }}

            # Deployment account
            # Using Hardhat's first default account for local development
            # Change this in production!
            PRIVATE_KEY=0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80

            # MetaMask Configuration
            DISABLE_METAMASK_ANALYTICS=true
            DISABLE_METAMASK_TELEMETRY=true

            # LLM Model
            NEXT_PUBLIC_LLM_MODEL=${{ secrets.NEXT_PUBLIC_LLM_MODEL }}

            # Environment
            NEXT_PUBLIC_ENVIRONMENT=${{ secrets.NEXT_PUBLIC_ENVIRONMENT }}
            EOF

      - name: Build Docker images (while current app runs)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 20m
          script: |
            cd /dockerized/containers/rumblecourt

            echo "=== Building new Docker images (current app still running) ==="
            echo "This may take 3-5 minutes..."
            
            # Build new images with no cache to ensure fresh build
            # Current containers continue serving traffic during this time
            docker compose build --no-cache

            echo ""
            echo "✓ New images built successfully"
            echo "Current app is still running and serving traffic"

      - name: Deploy with zero-downtime restart
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /dockerized/containers/rumblecourt

            echo "=== Performing rolling restart ==="
            
            # Force recreate containers with new images
            # --no-build: use the images we just built (don't rebuild)
            # --force-recreate: recreate containers even if config hasn't changed
            # -d: detached mode
            docker compose up -d --force-recreate --no-build

            echo ""
            echo "Waiting for services to initialize..."
            sleep 20

            echo ""
            echo "=== Service Status ==="
            docker compose ps

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /dockerized/containers/rumblecourt

            # Wait for full initialization
            sleep 30

            echo "=== Service Status ==="
            docker compose ps

            echo ""
            echo "=== Checking Hardhat Node ==="
            if docker compose exec -T hardhat-node wget -q -O- http://localhost:8545 2>/dev/null; then
              echo "✓ Hardhat node is accessible"
            else
              echo "✗ Hardhat node is not accessible"
              docker compose logs --tail=50 hardhat-node
              exit 1
            fi

            echo ""
            echo "=== Checking Contract Deployment ==="
            if docker compose logs nextjs-server | grep -q "deployed to"; then
              echo "✓ Contracts deployed successfully"
              docker compose logs nextjs-server | grep "deployed to"
            else
              echo "⚠ Contract deployment status unclear, checking logs:"
              docker compose logs --tail=100 nextjs-server
            fi

            echo ""
            echo "=== Checking Next.js Server ==="
            if docker compose ps | grep -q "nextjs-server.*Up"; then
              echo "✓ Next.js server is running"
              
              # Check if server is responding
              sleep 5
              if docker compose exec -T nextjs-server wget -q -O- http://localhost:3000 2>/dev/null | head -c 100; then
                echo ""
                echo "✓ Next.js server is responding to requests"
              else
                echo "⚠ Next.js server may not be fully ready yet"
              fi
            else
              echo "✗ Next.js server is not running"
              docker compose logs --tail=100 nextjs-server
              exit 1
            fi

            echo ""
            echo "=== Deployment Summary ==="
            echo "✓ Zero-downtime deployment completed successfully"
            echo ""
            echo "Application URL: https://rumble.dappmentors.org"
            echo "RPC Endpoint: https://hardhat.dappmentors.org"
            echo ""
            echo "Next.js build: Pre-built in Docker image (faster startup)"
            echo "Startup time: ~30-40 seconds (vs 3+ minutes with runtime build)"
            echo ""
            echo "To view logs: docker compose logs -f"
            echo "To view specific service: docker compose logs -f nextjs-server"

      - name: Cleanup old Docker resources
        uses: appleboy/ssh-action@v1.0.0
        if: success()
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "=== Cleaning up old Docker images ==="
            
            # Remove dangling images (old builds)
            docker image prune -af --filter "until=24h"
            
            # Show disk usage
            echo ""
            echo "Docker disk usage:"
            docker system df

            echo ""
            echo "✓ Cleanup completed"

      - name: Notify on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /dockerized/containers/rumblecourt 2>/dev/null || exit 0

            echo "=== DEPLOYMENT FAILED ==="
            echo ""

            if [ -f docker-compose.yml ]; then
              echo "Service status:"
              docker compose ps
              
              echo ""
              echo "Last 100 lines of logs:"
              docker compose logs --tail=100
              
              echo ""
              echo "=== Hardhat Node Logs ==="
              docker compose logs --tail=50 hardhat-node
              
              echo ""
              echo "=== Next.js Server Logs ==="
              docker compose logs --tail=50 nextjs-server
            else
              echo "Docker compose file not found"
              echo "Contents of deployment directory:"
              ls -la
            fi
            
            echo ""
            echo "Attempting to keep previous version running..."